<div class="t3">
    <h3 mat-dialog-title>Are you sure?</h3>
    <p>You are going to delete the selected records!</p>
    <p>This data will be permanently deleted from the database.</p>
    <div mat-dialog-actions>
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmAllDelete()">Delete ALL</button>
      <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
