<div class="t3">
<mat-dialog-content>
<span [innerHtml]="htmlContent" ></span>
</mat-dialog-content>
<mat-dialog-actions>
<div class="t4">
<button mat-flat-button color="warn" (click)="previous()" [disabled]="onBegin(false)"><mat-icon>arrow_back_ios</mat-icon></button>
<button  mat-flat-button color="warn" (click)="next()" [disabled]="onEnd(false)"><mat-icon>arrow_forward_ios</mat-icon></button>
</div>
</mat-dialog-actions>
</div>
