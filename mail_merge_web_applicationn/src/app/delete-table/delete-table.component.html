
<div class="t2">
    <h3 mat-dialog-title>Are you sure?</h3>
    <p>This data will be permanently deleted from the database.</p>
    <div mat-dialog-actions>
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
